version: '3'
services:
  web:
    build: ./application
    environment:
      - MIR_MONGO_HOST=mongodb
      - MIR_MONGO_PORT=27017
    volumes:
      - ./application:/usr/src/app
    ports:
      - "8080:8080"
    links:
      - mongodb
    depends_on:
      - mongodb
  mongodb:
    image: mongo:latest
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
    volumes:
      - ./data/db:/data/db
    ports:
      - 27017:27017
    command: mongod --logpath=/dev/null # --quiet
